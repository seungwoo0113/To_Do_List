<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- js -->
    <script src="./script.js"></script>

    <!-- font : google-fonts('Hi Melody') -->
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
    <!-- title -->
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <div class="inputbox">
        <input class="txt-input" type="text" placeholder="What should you do?">
        <input class="add-btn" id="add-btn" type="button" value="add">
      </div>
      <hr>
      <ul class="list">
        <li class="list-item">
          <div class="item-content">list item1</div>
          <div class="set-btns">
            <input class="edit-btn" id="edit-btn" type="button" value="edit">
            <input class="done-btn" id="done-btn" type="checkbox">
          </div>
        </li>
        <hr>
      </ul>
    </div>
  </body>
</html>
