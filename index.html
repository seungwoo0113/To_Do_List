<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- font : google-fonts('Hi Melody') -->
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
    <!-- title -->
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <div class="inputbox">
        <input onkeypress="if(event.keyCode==13) {addListItem(); return false;}" class="txt-input" id="txt-input" type="text" placeholder="What should you do?">
        <input class="add-btn" disabled id="add-btn" type="button" value="add">
      </div>
      <hr>
      <ul class="list" id="list">
      </ul>
    </div>
    <!-- js -->
    <script type="text/javascript" defer src="./script.js"></script>
  </body>
</html>
